<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑪黑區互動地圖 | Le Marais Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), #2980b9);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .filter-container {
            background: white;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            box-shadow: var(--shadow);
        }
        
        .filter-btn {
            background: var(--light-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }
        
        #map {
            flex-grow: 1;
            width: 100%;
            z-index: 1;
        }
        
        .popup-content {
            padding: 0.5rem;
        }
        
        .popup-content h3 {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        
        .popup-content p {
            margin: 0.3rem 0;
            color: #666;
        }
        
        .popup-content i {
            color: var(--primary-color);
            margin-right: 0.5rem;
        }
        
        .legend {
            background: white;
            padding: 1rem;
            border-radius: 4px;
            box-shadow: var(--shadow);
        }
        
        .legend h4 {
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }
        
        .legend div {
            margin: 0.3rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-map-marked-alt"></i> 瑪黑區互動地圖</h1>
    </header>
    
    <div class="filter-container">
        <button class="filter-btn active" data-category="all">
            <i class="fas fa-globe"></i> 全部景點
        </button>
        <button class="filter-btn" data-category="landmark">
            <i class="fas fa-monument"></i> 歷史建築
        </button>
        <button class="filter-btn" data-category="museum">
            <i class="fas fa-palette"></i> 博物館
        </button>
        <button class="filter-btn" data-category="food">
            <i class="fas fa-utensils"></i> 美食餐廳
        </button>
    </div>
    
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
